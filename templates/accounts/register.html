{% extends 'base.html' %}
{% block title %}Register - Super HR{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 500px;">
  <div class="card-body">
    <h4 class="card-title mb-4">Create Account</h4>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <hr>
    <p class="text-center">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
  </div>
</div>
{% endblock %}
